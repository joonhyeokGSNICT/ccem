<!-- 
	화면ID : CCEM-PRO-28
		상담등록 - 상담등록 - 상단버튼 - [팝업] 상담연계대상선택-상담연계
	AS-IS : [CNS2600] 상담연계대상선택, [CNS2500] 상담/입회 연계

		width: 830, height: 555
 -->
 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>[팝업] 상담연계대상선택-상담연계</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	<link rel="stylesheet" href="../lib/toast-grid/css/tui-grid.css" />
	<link rel="stylesheet" href="../lib/daterangepicker-3.0.5/daterangepicker.css">
	<link rel="stylesheet" href="../lib/customModal/css/modal-loading-animate.css">
	<link rel="stylesheet" href="../lib/customModal/css/modal-loading.css">
	<link rel="stylesheet" href="../css/pop_common.css">
</head>
<body>
	<div class="container customBody">
		<div class="row" style="background: #123f8a; height: 35px;">
			<div class="col text-right">
				<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="button1" onclick="">앱알림</button>&nbsp;
				<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="button2" onclick="">SMS</button>&nbsp;
				<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="button3" onclick="">팩 스</button>&nbsp;
				<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="button5" onclick="window.close()">닫 기</button>
			</div>
		</div>
		<div class="font-weight-bold mt-2"><i class="fas fa-caret-square-right subjectArrow"></i> 고객정보</div>
		<div class="row mb-2">
			<div class="col-7"><div id="grid1"></div></div>
			<div class="col-5"><div id="grid2"></div></div>
		</div>
		<table class="table table-sm table-bordered">
			<colgroup>
				<col span="1" style="width: 10%;">
				<col span="1" style="width: 20%;">
				<col span="1" style="width: 10%;">
				<col span="1" style="width: 30%;">
				<col span="1" style="width: 10%;">
				<col span="1" style="width: 20%;">
			</colgroup>
			<tr>
				<th>전화번호</th>
				<td><input type="text" class="form-control form-control-sm" id="textbox1" readonly></td>
				<th>핸드폰</th>
				<td><input type="text" class="form-control form-control-sm" id="textbox2" readonly></td>
				<th>직장전화</th>
				<td><input type="text" class="form-control form-control-sm" id="textbox3" readonly></td>
			</tr>
			<tr>
				<th>학부모명</th>
				<td><input type="text" class="form-control form-control-sm" id="textbox4" readonly></td>
				<th>주소</th>
				<td colspan="3">
					<div class="input-group">
						<input type="text" class="form-control form-control-sm" id="textbox5" style="width: 20%;" readonly>
						<input type="text" class="form-control form-control-sm" id="textbox6" style="width: 80%;" readonly>
					</div>
				</td>
			</tr>
		</table>
		<table class="table table-sm table-bordered">
			<colgroup>
				<col span="1" style="width: 10%;">
				<col span="1" style="width: 90%;">
			</colgroup>
			<tr>
				<th>제목</th>
				<td><input type="text" class="form-control form-control-sm" id="textbox7" readonly></td>
			</tr>
			<tr>
				<th>상담내용<br>및 기타<br>요구사항</th>
				<td style="height: 100px;"><textarea class="form-control w-100 h-100" id="textbox8" readonly></textarea></td>
			</tr>
		</table>
		<div class="font-weight-bold mt-2"><i class="fas fa-caret-square-right subjectArrow"></i> 연계정보</div>
		<table class="table table-sm table-bordered">
			<colgroup>
				<col span="1" style="width: 10%;">
				<col span="1" style="width: 19%;">
				<col span="1" style="width: 10%;">
				<col span="1" style="width: 19%;">
				<col span="1" style="width:  9%;">
				<col span="1" style="width: 11%;">
				<col span="1" style="width:  5%;">
				<col span="1" style="width: 17%;">
			</colgroup>
			<tr>
				<th>일시</th>
				<td>
					<div class="input-group">
						<input type="text" class="form-control form-control-sm" id="calendar1" style="width: 60%;" readonly>
						<input type="text" class="form-control form-control-sm" id="timebox1" style="width: 40%;" readonly>
					</div>
				</td>
				<th>처리희망일</th>
				<td><input type="text" class="form-control form-control-sm" id="calendar3"></td>
				<th>회신여부</th>
				<td>
					<select class="form-control form-control-sm" id="selectbox1" name="RTN_FLAG">
						<option value=""></option>
					</select>
				</td>
				<th>전화</th>
				<td><input type="text" class="form-control form-control-sm" id="textbox9" readonly></td>
			</tr>
			<tr>
				<th>연계</th>
				<td>
					<div class="input-group">
						<input type="text" class="form-control form-control-sm" id="textbox10" onkeydown="openCCEMPRO044(event.keyCode)" maxlength="50" autocomplete="off">
						<button class="btn btn-sm popBtn" style="width: 20px;" onclick="openCCEMPRO044(13)">
							<img src="../img/popBtn.svg" alt="팝업">
						</button>
					</div>
				</td>
				<th>연계구분</th>
				<td><input type="text" class="form-control form-control-sm" id="textbox11" readonly></td>
				<th>FAX</th>
				<td colspan="3">
					<div class="input-group">
						<input type="text" class="form-control form-control-sm imask-tel" id="textbox12" autocomplete="off">
						<input type="text" class="form-control form-control-sm imask-tel" id="textbox13" autocomplete="off">
						<input type="text" class="form-control form-control-sm imask-tel" id="textbox14" autocomplete="off">
					</div>
				</td>
			</tr>
			<tr>
				<th>상담원</th>
				<td><input type="text" class="form-control form-control-sm" id="textbox15" readonly></td>
				<th>처리상태</th>
				<td>
					<select class="form-control form-control-sm" id="selectbox3" name="PROC_STS_MK" disabled>
						<option value=""></option>
					</select>
				</td>
				<th>FAX양식</th>
				<td colspan="3"><input type="text" class="form-control form-control-sm" id="textbox16" readonly></td>
				<td style="display: none;"><select name="FAX_TYPE_CDE" id="hiddenbox1"></select></td>
			</tr>
			<tr>
				<th>연계대상자</th>
				<td colspan="7">
					<div class="input-group">
						<input type="text" class="form-control form-control-sm" id="textbox17" readonly onkeydown="openCCEMPRO044(event.keyCode)">
						<button class="btn btn-sm popBtn" style="width: 20px;" onclick="openCCEMPRO044(13)">
							<img src="../img/popBtn.svg" alt="팝업">
						</button>
					</div>
				</td>
			</tr>
		</table>
		<!-- 관할지점코드 (DEPT_ID)    --><input type="hidden" id="hiddenbox7"/>
		<!-- 관할본부코드 (DIV_CDE)    --><input type="hidden" id="hiddenbox2"/>
		<!-- 관할지역코드 (AREA_CDE)   --><input type="hidden" id="hiddenbox3"/>
		<!-- 지점장ID	 (DEPT_EMP_ID) --><input type="hidden" id="hiddenbox4"/>
		<!-- 센터ID		 (LC_ID) 	   --><input type="hidden" id="hiddenbox5"/>
		<!-- 센터장ID	 (LC_EMP_ID)    --><input type="hidden" id="hiddenbox6"/>
		<!-- 연계대상자ID(EMP_ID_LIST)  --><input type="hidden" id="hiddenbox8"/>
		<!-- 연계대상자PHONE(EMP_PHONE_LIST)  --><input type="hidden" id="hiddenbox9"/>
	</div>

	<script src="../lib/jquery/jquery-3.5.1.min.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../lib/toast-grid/js/tui-grid.js"></script>
	<script src="../lib/imask.js"></script>
    <script src="../lib/moment.min.js"></script>
    <script src="../lib/daterangepicker-3.0.5/daterangepicker.js"></script>
	<script src="../lib/jquery.inputmask.bundle.js"></script>
	<script src="../lib/customModal/js/modal-loading.js"></script>
	<script src="../js/config.js"></script>
	<script src="../js/ces_common.js"></script>
	<script src="../js/ces_util.js"></script>
	<script src="../js/pop_CCEMPRO028.js"></script>

</body>
</html>
