<!-- 
	화면ID : CCEM-PRO-089
		조회 - [팝업] SMS 다량 발송/발송 이력 조회
	AS-IS : [DBM3300] SMS 다량 발송/발송 이력 조회

	팝업사이즈
		width: 1110, height: 710 
 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>[팝업] SMS 다량 발송/발송 이력 조회</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	<link rel="stylesheet" href="../lib/toast-grid/css/tui-grid.css"/>
	<link rel="stylesheet" href="../lib/toast-grid/css/tui-pagination.css">
	<link rel="stylesheet" href="../lib/daterangepicker-3.0.5/daterangepicker.css">
	<link href="../lib/customModal/css/modal-loading-animate.css" rel="stylesheet" />
	<link href="../lib/customModal/css/modal-loading.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/ces_top.css">
</head>
<body>
	<div class="container customBody mt-1">
		<!-- tabs -->
		<div class="container customBody rounded-lg border">
			<div class="row" style="background: #123f8a; height: 35px;">
				<div class="col text-right">
					<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="sendSms" onclick="onSmssend();">SMS발송</button>&nbsp;
					<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="recieveTabBtn" onclick="onSearch();">조회</button>&nbsp;
					<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="smsExcelSaveBtn" onclick="opener.excelExport(multipleSmsList_grid,'다량발송 이력Excel_'+getToday(0),'tableExcel')">엑셀저장</button>&nbsp;
					<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="button9" onclick="window.close()">닫 기</button>
				</div>
			</div>
			<div class="row mt-1">
				<div class="col-12">
					<table class="table" style="background:#f1f5ff;">
						<colgroup>
							<col span="1" style="width: 10%;">
							<col span="1" style="width: 20%;">
							<col span="1" style="width: 10%;">
							<col span="1" style="width: 10%;">
							<col span="1" style="width: 12%;">
							<col span="1" style="width: 38%;">
						</colgroup>
						<tr>
							<th class="tdCheck thCheck" colspan="">
								<label class="form-check-label"> <input type="checkbox" class="form-check-input" value="" id="multipleSend_nameCheck">수신자명
								</label>
							</th>
							<td colspan="">
								<input type="text" class="form-control form-control-sm searchInputCheck" id="multipleSend_name" name="searchInputCheck" maxlength="20" autocomplete="off">
							</td>
							<th class="tdCheck thCheck" colspan="">
								<label class="form-check-label"> <input type="checkbox" class="form-check-input" value="" id="multipleSend_statCheck">전송여부
								</label>
							</th>
							<td colspan="">
								<select class="form-control form-control-sm searchInputCheck" name="STS_CDE" id="multipleSend_stat">
									<option></option>
									<option value="2">성공</option>
									<option value="4">실패</option>
									<option value="0">대기</option>
								</select>
							</td>
							<th class="tdCheck thCheck" colspan="">
								<label class="form-check-label"> <input type="checkbox" class="form-check-input" value="" id="multipleSend_wholeCheck">전체이력조회
								</label>
							</th>
							<td colspan="">
								<input type="text" class="form-control form-control-sm searchInputCheck" id="multipleSend_whole" readonly name="searchInputCheck" maxlength="" autocomplete="off" style="color:blue; font-weight:600;">
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="multipleSmsList_grid"></div>
			<div id="Excel_div" style="display: none;">
				<table id="tableExcel">

				</table>
			</div>
		</div>
	</div>
					

	<script src="../lib/jquery/jquery-3.5.1.min.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../lib/toast-grid/js/tui-code-snippet.js"></script>
	<script src="../lib/toast-grid/js/tui-pagination.js"></script>
	<script src="../lib/toast-grid/js/tui-grid.js"></script>
	<script src="../lib/customModal/js/modal-loading.js"></script>
	<script src="../lib/imask.js"></script>
    <script src="../lib/moment.min.js"></script>
	<script src="../lib/daterangepicker-3.0.5/daterangepicker.js"></script>
	<script src="../js/config.js"></script>
	<script src="../js/ces_util.js"></script>
	<script src="../js/pop_CCEMPRO086.js"></script>

</body>
</html>
