<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>[팝업] 고객직접퇴회</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	<link rel="stylesheet" href="../lib/toast-grid/css/tui-grid.css" />
	<link rel="stylesheet" href="../lib/customModal/css/modal-loading-animate.css">
	<link rel="stylesheet" href="../lib/customModal/css/modal-loading.css">
	<link rel="stylesheet" href="../css/pop_common.css">
</head>
<body>
	<div class="text-right" style="background: #123f8a; height: 35px;">
		<button type="button" class="btn btn-sm btn-primary mr-1 baseLineMid ccemBtn" onclick="openPopup('SMS')">SMS</button>
		<button type="button" class="btn btn-sm btn-primary mr-1 baseLineMid counselMainBtn" onclick="openPopup('DREAMS')">Dreams(퇴회)</button>
		<button type="button" class="btn btn-sm btn-primary mr-1 baseLineMid ccemBtn" onclick="onSave()">확 인</button>
		<button type="button" class="btn btn-sm btn-primary mr-1 baseLineMid ccemBtn" onclick="onClose()">닫 기</button>
	</div>
	<div class="container customBody">
		<div class="mt-2">
			<div class="font-weight-bold"><i class="fas fa-caret-square-right subjectArrow"></i> 퇴회처리구분</div>
			<div class="input-group mt-1 p-2" style="background-color: #f1f5ff;">
				<div class="form-check ml-1">
					<input class="form-check-input" type="radio" name="RFD_PROC_MK" id="radio1" value= "T" checked>
					<label class="form-check-label" for="radio1">상담연계</label>
				</div>
				<div class="form-check ml-5">
					<input class="form-check-input" type="radio" name="RFD_PROC_MK" id="radio2" value= "Y">
					<label class="form-check-label" for="radio2">직접퇴회</label>
				</div>
				<div class="form-check ml-5">
					<input class="form-check-input" type="radio" name="RFD_PROC_MK" id="radio3" value= "N">
					<label class="form-check-label" for="radio3">퇴회철회</label>
				</div>
			</div>
		</div>
		
		<div class="font-weight-bold mt-2"><i class="fas fa-caret-square-right subjectArrow"></i> 회원정보</div>
		<div id="grid1" class="mt-2"></div>
		<div class="row">
			<div class="col-6">
				<div class="font-weight-bold mt-2"><i class="fas fa-caret-square-right subjectArrow"></i> 고객정보</div>
				<table class="table table-sm table-bordered">
					<colgroup>
						<col span="1" style="width: 30%;">
						<col span="1" style="width: 70%;">
					</colgroup>
					<tr>
						<th>은행</th>
						<td><input type="text" class="form-control form-control-sm" id="textbox1" readonly></td>
					</tr>
					<tr>
						<th>계좌번호</th>
						<td><input type="text" class="form-control form-control-sm" id="textbox2" readonly></td>
					</tr>
					<tr>
						<th>환불예상금액</th>
						<td><input type="text" class="form-control form-control-sm" id="textbox3" maxlength="30" autocomplete="off"></td>
					</tr>
					<tr>
						<th>예금주</th>
						<td><input type="text" class="form-control form-control-sm" id="textbox4" readonly></td>
					</tr>
					<tr>
						<th>관계</th>
						<td><input type="text" class="form-control form-control-sm" id="textbox5" readonly></td>
					</tr>
					<tr>
						<th>중단사유</th>
						<td style="height: 50px;"><textarea class="form-control w-100 h-100" id="textbox6" readonly></textarea></td>
					</tr>
					<tr>
						<th>중단사유상세</th>
						<td style="height: 100px;"><textarea class="form-control w-100 h-100" id="textbox7" readonly></textarea></td>
					</tr>
				</table>
			</div>
			<div class="col-6">
				<div class="font-weight-bold mt-2"><i class="fas fa-caret-square-right subjectArrow"></i> 학습중단 과목</div>
				<div id="grid2"></div>
			</div>
		</div>
		<div class="row" style="height: 150px;">
			<div class="col">
				<div class="font-weight-bold mt-2"><i class="fas fa-caret-square-right subjectArrow"></i> 상담내역</div>
				<textarea class="form-control w-100 h-100" id="textbox8"></textarea>
			</div>
		</div>
	</div>

	<script src="../lib/jquery/jquery-3.5.1.min.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../lib/toast-grid/js/tui-grid.js"></script>
	<script src="../lib/customModal/js/modal-loading.js"></script>
	<script src="../js/config.js"></script>
	<script src="../js/ces_common.js"></script>
	<script src="../js/ces_util.js"></script>
	<script src="../js/pop_CCEMPRO024.js"></script>

</body>
</html>
