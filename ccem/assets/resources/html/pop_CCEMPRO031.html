<!DOCTYPE html>

	<div style="background: #123f8a; height: 35px;">

			<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="button1" onclick="">저 장</button>&nbsp;
			<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="button2" onclick="openPopup('CCEMPRO033')">고객조회</button>&nbsp;
			<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="button3" onclick="openPopup('CCEMPRO028')" disabled>입회연계</button>&nbsp;

			<button type="button" class="btn btn-primary btn-sm baseLineMid ccemBtn" id="button6" onclick="parent.close()">닫 기</button>&nbsp;
		</div>

	<div class="pl-1 pr-1">

				<colgroup>
					<col span="1" style="width:35%;">
					<col span="1" style="width:65%;">
				</colgroup>
				<tr>
					<th>과목검색</th>
					<td><input type="text" class="form-control form-control-sm" id="textbox1" oninput="searchProd(grid4, 'PRDT_NAME', this.value)" autocomplete="off"></td>
				</tr>
				<tr>
					<th>과목군</th>
					<td>
						<select class="form-control form-control-sm" name="PRDT_GRP" id="selectbox1" onchange="searchProd(grid4, 'PRDT_GRP', this.value)">

						</select>
					</td>
				</tr>
			</table>
			<div id="grid4"></div>
			<div class="mt-2" id="grid5"></div>
		</div>

					<th>연계대상자</th>

								<img src="../img/popBtn.svg" alt="팝업">

							document.querySelector('#textbox25').value = text + ' ' + org;

							<input type="text" class="form-control form-control-sm" style="width: 30%;" id="textbox21" readonly>
							<input type="text" class="form-control form-control-sm" style="width: 60%;" id="textbox22" onkeydown="openCCEMPRO042_2(event.keyCode)" autocomplete="off">
							<button class="btn btn-sm popBtn" style="width: 20px;" onclick="openCCEMPRO042_2(13)">
								<img src="../img/popBtn.svg" alt="팝업">
							</button>

							<input type="text" class="form-control form-control-sm" style="width: 60%;" id="textbox24" onkeydown="openCCEMPRO042_2(event.keyCode)" autocomplete="off">
