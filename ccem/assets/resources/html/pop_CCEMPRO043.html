 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>[팝업] 주소찾기</title>
	<!-- zaf_sdk.min.js -->
	<!-- <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script> -->
	<!-- bootstrap v4.5.2-->

	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" /> -->

	<link rel="stylesheet" href="../css/pop_CCEMPRO043.css">

	<link rel="stylesheet" href="../lib/customModal/css/modal-loading.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

	<link rel="stylesheet" href="../lib/daterangepicker-3.0.5/daterangepicker.css">
	<link rel="stylesheet" href="../css/ces_top.css">


</head>
<body>
	<!-- #1 주소찾기 왼쪽 -->
	<div class="leftSide" style="width:57%;padding:16px 8px 16px 16px;">
		<div style="width:100%; height:41%">
			<div class="input-group input-group-sm" style="width:100%;">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<span class="textBold">&nbsp;읍면동/도로명</span>
					</div>
				</div>
				<input type="text" id="searchAddr_input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
				<button id="searchAddr_btn" class="btn btn-sm navBtn floatRight" type="button" onclick="_searchTable.addrList()" style="margin-top:0px; margin-bottom:0px; padding:3px; height:30px; margin-left: 0px; margin-right: 0px;border-top-left-radius: 0px; border-bottom-left-radius: 0px;">조회</button>
			</div>
			<div class="input-group input-group-sm" style="width:100%;margin-top:10px;">
				<div class="input-group-prepend">
					<div class="input-group-text rightRadius" style="border-top-right-radius: 0.2rem; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px;">
						<span class="textBold">우편번호</span>
					</div>
				</div>
			</div>
			<div id="addrGrid" style="float:left;margin-top: -1px; width:100%;"></div>
		</div>
		<div style="margin-top:10px;width:100%; height:28%;">
			<div class="input-group input-group-sm" style="width:100%;">
				<div class="input-group-prepend">
					<div class="input-group-text rightRadius" style="border-top-right-radius: 0.2rem; border-bottom-left-radius: 0px;border-bottom-right-radius: 0px;">
						<span class="textBold">사업국 목록</span>
					</div>
				</div>
			</div>
			<div id="orgBcdGrid" style="float:left;margin-top: -1px; width:100%;"></div>
		</div>
		<div style="margin-top:10px;width:100%; height:28%;">
			<div class="input-group input-group-sm" style="width:100%;">
				<div class="input-group-prepend">
					<div class="input-group-text rightRadius" style="border-top-right-radius: 0.2rem; border-bottom-left-radius: 0px;border-bottom-right-radius: 0px;">
						<span class="textBold">센터 목록</span>
					</div>
				</div>
			</div>
			<div id="orgCenterGrid" style="float:left;margin-top: -1px; width:100%;"></div>
		</div>
	</div>
	<!-- #2 주소찾기 오른쪽-->
	<div class="rightSide" style="width:43%;padding:16px 16px 16px 8px; height: 100%">
		<div style="width:100%;">
			<div class="input-group input-group-sm" style="width:100%;">
				<div class="input-group-prepend">
					<div class="input-group-text rightRadius" style="border-top-right-radius: 0.2rem; border-bottom-left-radius: 0px;border-bottom-right-radius: 0px;">
						<span class="textBold">선택한 사업국/센터</span>
					</div>
				</div>
				<table class="table table-sm table-bordered" style="margin-top: -1px;">
					<colgroup>
						<col span="1" style="width:33%;">
						<col span="1" style="width:33%;">
						<col span="1" style="width:33%;">
					</colgroup>
					<tbody>
						<tr>
							<td><input type="text" class="form-control form-control-sm" id="orgBcd_NAME" readonly></td>
							<td><input type="text" class="form-control form-control-sm" id="orgCenter_NAME" readonly></td>
							<td><input type="text" class="form-control form-control-sm" id="orgDetail_NAME" readonly></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="input-group input-group-sm" style="width:100%;">
				<div class="input-group-prepend">
					<div class="input-group-text rightRadius" style="border-top-right-radius: 0.2rem; border-bottom-left-radius: 0px;border-bottom-right-radius: 0px;">
						<span class="textBold">상세주소 입력</span>
					</div>
				</div>
				<table class="table table-sm table-bordered" style="margin-top: -1px; margin-bottom: 0px;">
					<colgroup>
						<col span="1" style="width:15%;">
						<col span="1" style="width:18%;">
						<col span="1" style="width:19%;">
						<col span="1" style="width:36%;">
						<col span="1" style="width:12%;">
					</colgroup>
					<tbody>
						<tr>
							<th>우편번호</th>
							<td><input type="text" class="form-control form-control-sm" id="addrZipCode_input" readonly></td>
							<th>읍면동/지번</th>
							<td><input type="text" class="form-control form-control-sm" id="addrZipAddr_input" readonly></td>
							<td style="padding:0;">
								<button id="searchOrgAddr" class="btn btn-sm navBtn floatRight" type="button" onclick="_getAddrList.chooseAddrList()" style="margin-top:0px; margin-bottom:0px; padding:3px; height:30px; margin-left: 0px; margin-right: 0px;border-radius: 0px; width:100%;">검증</button>
							</td>
						</tr>
						<tr>
							<th>주소입력</th>
							<td colspan="4"><input type="text" class="form-control form-control-sm" id="addrZipAddr2_input"></td>
						</tr>
						<tr>
							<th>검증결과</th>
							<td colspan="4"><input type="text" class="form-control form-control-sm" id="checkAddr" readonly></td>
						</tr>
					</tbody>
				</table>
				<div id="chooseAddrGrid" style="float:left;margin-top: -9px; width:100%;"></div>
			</div>

			<div class="input-group input-group-sm" style="width:100%; margin-top:10px;">
				<div class="input-group-prepend">
					<div class="input-group-text rightRadius" style="border-top-right-radius: 0.2rem; border-bottom-left-radius: 0px;border-bottom-right-radius: 0px;">
						<span class="textBold">주소확인</span>
					</div>
				</div>
				<table class="table table-sm table-bordered" style="margin-top: -1px; margin-bottom: 0px;">
					<colgroup>
						<col span="1" style="width:25%;">
						<col span="1" style="width:25%;">
						<col span="1" style="width:50%;">
					</colgroup>
					<tbody>
						<tr>
							<th rowspan="2">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">
										입력주소
									</label>
								</div>
							</th>
							<td><input type="text" class="form-control form-control-sm" id="typedPostNo" readonly value=""></td>
							<td><input type="text" class="form-control form-control-sm" id="typedAddr1" readonly value=""></td>
						</tr>
						<tr>
							<td colspan="2"><input type="text" class="form-control form-control-sm" id="typedAddr2" readonly value=""></td>
						</tr>
						<tr>
							<th rowspan="2">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
									<label class="form-check-label" for="flexRadioDefault2">
										정제된<br>지번주소
									</label>
								</div>
							</th>
							<td><input type="text" class="form-control form-control-sm" id="jibunPostNo" readonly value=""></td>
							<td><input type="text" class="form-control form-control-sm" id="jibunAddr1" readonly value=""></td>
						</tr>
						<tr>
							<td colspan="2"><input type="text" class="form-control form-control-sm" id="jibunAddr2" readonly value=""></td>
						</tr>
						<tr>
							<th rowspan="2">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
									<label class="form-check-label" for="flexRadioDefault2">
										정제된<br>도로명주소
									</label>
								</div>
							</th>
							<td><input type="text" class="form-control form-control-sm" id="doroPostNo" readonly value=""></td>
							<td><input type="text" class="form-control form-control-sm" id="doroAddr1" readonly value=""></td>
						</tr>
						<tr>
							<td colspan="2"><input type="text" class="form-control form-control-sm" id="doroAddr2" readonly value=""></td>
						</tr>
					</tbody>
				</table>
				<div id="chooseAddrGrid" style="float:left;margin-top: -9px; width:100%;"></div>
			</div>
			<input type="button" class="btn btn-sm popup-btn customerBtn" style="width:46px; float:right" value="닫기"  onclick="window.close()">
			<input type="button" class="btn btn-sm popup-btn customerBtn" style="width:46px; float:right; margin-right: 5px;" value="선택" id="">
		</div>
	</div>

	
	<script src="../lib/jquery/jquery-3.5.1.min.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../lib/toast-grid/js/tui-code-snippet.js"></script>
	<script src="../lib/toast-grid/js/tui-pagination.js"></script>
	<script src="../lib/toast-grid/js/tui-grid.js"></script>
	<script src="../lib/imask.js"></script>
	<script src="../lib/moment.min.js"></script>
	<script src="../lib/daterangepicker-3.0.5/daterangepicker.js"></script>
	<script src="../lib/customModal/js/modal-loading.js"></script>

	<script src="../js/config.js"></script>
	<script src="../js/ces_util.js"></script>
	<script src="../js/pop_CCEMPRO043.js"></script>

</body>
</html>
